<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="launchGame">Play Game</button>

    <script>
        document.getElementById('launchGame').addEventListener('click', function() {
            // Replace with your game's URL
            const gameUrl = 'https://storage.y8.com/y8-studio/unity_webgl/bitlaslt/slope_v_1_2_5/?key=9757549&value=80527'; // Change this to your game URL
            const newTab = window.open('about:blank', '_blank');
            newTab.location.href = gameUrl;
        });
    </script>
</body>
</html>
